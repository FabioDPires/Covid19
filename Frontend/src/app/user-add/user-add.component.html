<div class="container">
  <h2>Criar utilizador</h2>
  <div>
    Cartão de Cidadão
    <br />
    <input [(ngModel)]="userData.cartaoCidadao" required />
    <br />

    Password
    <br />
    <input type="password" [(ngModel)]="userData.password" required />
    <br />
    Idade<br />
    <input [(ngModel)]="userData.idade" type="number" />
    <br />
    Sexo
    <input type="radio" [(ngModel)]="userData.sexo" value="Masculino" />
    Masculino
    <input type="radio" [(ngModel)]="userData.sexo" value="Feminino" />
    Feminino
  </div>
  <button mat-raised-button (click)="addUser()">Criar</button>
</div>
