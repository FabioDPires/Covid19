<div class="container">
  <h2>Criar utilizador</h2>
  <div>
    Cartão de Cidadão
    <br />
    <input [(ngModel)]="userData.cartaoCidadao" required />
    <br />

    Password
    <br />
    <input type="password" [(ngModel)]="userData.password" required />
    <br />
  </div>
  <button mat-raised-button (click)="addUser()">Criar</button>
</div>
