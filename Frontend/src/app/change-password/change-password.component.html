<app-navbar></app-navbar>
<div class="content">
  <label>
    Nova password
    <input [(ngModel)]="userData.password" type="password" /> </label
  ><br />
  <label>
    Repita a password
    <input [(ngModel)]="userData.repPassword" type="password" /> </label
  ><br />
  <button mat-raised-button (click)="changePassword()">
    Atualizar Password
  </button>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="success">{{ success }}</p>
</div>
