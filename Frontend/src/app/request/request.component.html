<app-navbar></app-navbar>
<h2>Lista de pedidos</h2>
<ul class="requests">
  <li *ngFor="let r of requests; let i = index">
    <p>CC do Paciente:{{ r.paciente.cartaoCidadao }}</p>
    <p>Situação de Saúde do Paciente:{{ r.paciente.estado }}</p>
    <p>Estado do Pedido:{{ r.estadoPedido }}</p>
    <p>Data do teste:{{ r.dataExame }}</p>
    <p>Resultado:{{ r.resultado }}</p>
    <a routerLink="/request-details/{{ r._id }}" routerLinkActive="is-selected">
      Ver mais</a
    >
  </li>
</ul>
